<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Be My Valentine üíñ</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: "Comic Sans MS", "Poppins", cursive;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      padding: 20px;
    }

    .card {
      background: white;
      padding: 30px 22px;
      border-radius: 25px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      max-width: 380px;
      width: 100%;
      animation: popIn 0.8s ease;
      position: relative;
      z-index: 2;
    }

    h1 {
      color: #ff4d6d;
      font-size: 1.9em;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.1em;
      color: #555;
      margin-bottom: 20px;
    }

    /* SLIDESHOW */
    .slideshow {
      width: 100%;
      height: 200px;
      border-radius: 18px;
      overflow: hidden;
      margin-bottom: 20px;
      position: relative;
    }

    .slideshow img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      opacity: 0;
      transition: opacity 1s ease;
    }

    .slideshow img.active {
      opacity: 1;
    }

    .buttons {
      position: relative;
      height: 140px;
    }

    button {
      border: none;
      padding: 15px 30px;
      font-size: 1.15em;
      border-radius: 30px;
      cursor: pointer;
      transition: transform 0.2s ease;
      touch-action: manipulation;
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
    }

    #yesBtn:hover,
    #yesBtn:active {
      transform: scale(1.1);
    }

    #noBtn {
      position: absolute;
      background: #ccc;
      color: #333;
      left: 50%;
      top: 70px;
      transform: translateX(-50%);
    }

    .hearts {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 1;
    }

    .heart {
      position: absolute;
      font-size: 22px;
      animation: floatUp 4s linear infinite;
    }

    @keyframes popIn {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    @keyframes floatUp {
      from { transform: translateY(100vh); opacity: 1; }
      to { transform: translateY(-10vh); opacity: 0; }
    }
  </style>
</head>

<body>

  <div class="card" id="card">
    <h1>Vishwa üíï</h1>
    <p>You make my world brighter every day.</p>

    <div class="slideshow">
      <img src="photo1.jpg" class="active">
      <img src="photo2.jpg">
      <img src="photo3.jpg">
    </div>

    <p>Will you be my Valentine?</p>

    <div class="buttons">
      <button id="yesBtn">YES üíñ</button>
      <button id="noBtn">No üòÖ</button>
    </div>
  </div>

  <div class="hearts" id="hearts"></div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const card = document.getElementById("card");
    const hearts = document.getElementById("hearts");

    function moveNoButton() {
      const padding = 10;

      const btnWidth = noBtn.offsetWidth;
      const btnHeight = noBtn.offsetHeight;

      const maxX = window.innerWidth - btnWidth - padding;
      const maxY = window.innerHeight - btnHeight - padding;

      const randomX = Math.max(padding, Math.random() * maxX);
      const randomY = Math.max(padding, Math.random() * maxY);

      noBtn.style.left = randomX + "px";
      noBtn.style.top = randomY + "px";
    }

    noBtn.addEventListener("mouseenter", moveNoButton);
    noBtn.addEventListener("touchstart", (e) => {
      e.preventDefault();
      moveNoButton();
    });

    noBtn.addEventListener("click", () => {
      card.innerHTML = `
        <h1>Nice try üòè</h1>
        <p>
          You really thought that was an option?<br><br>
          I choose you, Vishwa. Always. üíï
        </p>
        <button id="secretYes">Okay okay üíñ</button>
      `;
      document.getElementById("secretYes").addEventListener("click", showYes);
    });

    yesBtn.addEventListener("click", showYes);

    function showYes() {
      card.innerHTML = `
        <h1>YAY!!! üíïü•∞</h1>
        <p>
          Happy Valentine‚Äôs Day, Vishwa üíñ<br>
          I love you more than words can say üòò
        </p>
      `;
      startHearts();
    }

    function startHearts() {
      setInterval(() => {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.textContent = Math.random() > 0.5 ? "üíñ" : "üíò";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (Math.random() * 2 + 3) + "s";
        hearts.appendChild(heart);
        setTimeout(() => heart.remove(), 5000);
      }, 250);
    }

    // SLIDESHOW LOGIC
    const slides = document.querySelectorAll(".slideshow img");
    let index = 0;

    setInterval(() => {
      slides[index].classList.remove("active");
      index = (index + 1) % slides.length;
      slides[index].classList.add("active");
    }, 3000);
  </script>

</body>
</html>
