<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Be My Valentine ğŸ’–</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: "Comic Sans MS", "Poppins", cursive;
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      padding: 20px;
    }

    .card {
      background: white;
      padding: 35px 25px;
      border-radius: 25px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      max-width: 380px;
      width: 100%;
      animation: popIn 0.8s ease;
    }

    h1 {
      color: #ff4d6d;
      font-size: 2em;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.15em;
      color: #555;
      margin-bottom: 25px;
    }

    .buttons {
      position: relative;
      height: 140px;
    }

    button {
      border: none;
      padding: 16px 32px;
      font-size: 1.2em;
      border-radius: 30px;
      cursor: pointer;
      transition: transform 0.2s ease;
      touch-action: manipulation;
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
    }

    #yesBtn:hover,
    #yesBtn:active {
      transform: scale(1.1);
    }

    #noBtn {
      position: absolute;
      background: #ccc;
      color: #333;
      left: 50%;
      top: 70px;
      transform: translateX(-50%);
    }

    .hearts {
      position: fixed;
      inset: 0;
      pointer-events: none;
    }

    .heart {
      position: absolute;
      font-size: 22px;
      animation: floatUp 4s linear infinite;
    }

    @keyframes popIn {
      from {
        transform: scale(0.8);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    @keyframes floatUp {
      from {
        transform: translateY(100vh) scale(1);
        opacity: 1;
      }
      to {
        transform: translateY(-10vh) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

  <div class="card" id="card">
    <h1>Hi my love ğŸ’•</h1>
    <p>Will you be my Valentine?</p>

    <div class="buttons">
      <button id="yesBtn">YES ğŸ’–</button>
      <button id="noBtn">No ğŸ˜…</button>
    </div>
  </div>

  <div class="hearts" id="hearts"></div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const card = document.getElementById("card");
    const hearts = document.getElementById("hearts");

    function moveNoButton() {
      const padding = 20;

      const maxX = window.innerWidth - noBtn.offsetWidth - padding;
      const maxY = window.innerHeight - noBtn.offsetHeight - padding;

      const randomX = Math.random() * maxX;
      const randomY = Math.random() * maxY;

      noBtn.style.left = randomX + "px";
      noBtn.style.top = randomY + "px";
    }

    // Desktop hover
    noBtn.addEventListener("mouseenter", moveNoButton);

    // Mobile touch
    noBtn.addEventListener("touchstart", (e) => {
      e.preventDefault();
      moveNoButton();
    });

    // SECRET MESSAGE if she somehow taps NO
    noBtn.addEventListener("click", () => {
      card.innerHTML = `
        <h1>Nice try ğŸ˜</h1>
        <p>
          You really thought that was an option?<br><br>
          I choose you. Every day. ğŸ’•
        </p>
        <button id="secretYes">Okay fine ğŸ’–</button>
      `;

      document.getElementById("secretYes").addEventListener("click", showYes);
    });

    yesBtn.addEventListener("click", showYes);

    function showYes() {
      card.innerHTML = `
        <h1>YAY!!! ğŸ’•ğŸ¥°</h1>
        <p>
          I love you forever and always ğŸ’–<br>
          Happy Valentineâ€™s Day ğŸ˜˜
        </p>
      `;
      startHearts();
    }

    function startHearts() {
      setInterval(() => {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerText = Math.random() > 0.5 ? "ğŸ’–" : "ğŸ’˜";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (Math.random() * 2 + 3) + "s";
        hearts.appendChild(heart);

        setTimeout(() => heart.remove(), 5000);
      }, 250);
    }
  </script>

</body>
</html>
